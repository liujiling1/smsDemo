<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 时间轴</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                 <div class="ibox float-e-margins">
                   <div class="ibox-content">
					<div class="horizontal-timeline" style="margin:40px;">
						<div class="horizontal-timeline-block" style="width:20%">
							<div class="horizontal-timeline-content">
								<span class="title">未开始</span>
								<small>2月3日</small>
							</div>
							<div class="horizontal-timeline-ic h-complete">
								<div class="horizontal-timeline-icon navy-bg">
									<i class="fa fa-briefcase"></i>
								</div>
							</div>
							<div class="horizontal-timeline-content">
								<span class="title">张三</span>
								<small>苏A00000</small>
							</div>
						</div>
						<div class="horizontal-timeline-block" style="width:20%">
							<div class="horizontal-timeline-content">
								<span class="title cur">已调度</span>
								<small>2月3日</small>
							</div>
							<div class="horizontal-timeline-ic">
								<div class="horizontal-timeline-icon navy-bg">
									<i class="fa fa-briefcase"></i>
								</div>
							</div>
							<div class="horizontal-timeline-content">
								<span class="title">张三</span>
								<small>苏A00000</small>
							</div>
						</div>
						<div class="horizontal-timeline-block" style="width:20%">
							<div class="horizontal-timeline-content">
								<span class="title">结束</span>
								<small>2月3日</small>
							</div>
							<div class="horizontal-timeline-oc">
								<div class="horizontal-timeline-icon gray-bg">
									<i class="fa fa-briefcase"></i>
								</div>
							</div>
							<div class="horizontal-timeline-content">
								<span class="title">张三</span>
								<small>苏A00000</small>
							</div>
						</div>
					</div>
                   </div>
               </div>
            </div>
        </div>
    </div>
</body>

</html>
